        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" tabindex="0" role="button" href="#" data-container="body" data-trigger="focus" title="Username" data-toggle="popover" data-placement="bottom" 
                data-content='
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action">My Profile</a>
                    <a href="#" class="list-group-item list-group-item-action">Followers</a>

                '>
                    
                    <img src="assets/icons/ic_profile.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                    User's Name  
                </a>

                <div class="btn-group" role="group" aria-label="Navigation" style="text-align:center;">
                    <button type="button" class="btn btn-dark">Upload</button>
                    <button type="button" class="btn btn-dark">Recent</button>
                    <button type="button" class="btn btn-dark">Top</button>
                    <button type="button" class="btn btn-dark">Favorite</button>

                        <img src="assets/icons/ic_search.svg" width="30" height="30">
                    </button>
                </div>
            </div>
        </nav>
    </head>

    <body>
        <div class="container">

            


            <div class="note-header">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="note-title">Note Title</h1>
                    </div>
                    <div class="col-md-6">
                        <h1 class="text-right">
                            <button type="button" class="btn" style="background-color:transparent">
                                <img src="assets/icons/ic_like.svg" width="30" height="30">
                            </button>
                            <button type="button" class="btn" style="background-color:transparent">
                                <img src="assets/icons/ic_favorite_filled.svg" width="30" height="30">
                            </button>
                        </h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div>
                        Author Name
                    </div>
                    <div>
                        Class Title/Semester
                    </div>
                    <div>
                        Description
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Put something here if we want it to the right of the 'info' and below the 'favorite' icon -->
                </div>

            </div>

            <div class="card note-card d-flex">

                <div class="card-body align-items-center d-flex justify-content-center">
                    A NOTE/PDF PAGE WOULD GO IN THIS BOX
                </div>

            </div>

            <div class="btn-group float-right note-pages" role="group" aria-label="Note Pages">
                <button type="button" class="btn btn-secondary active">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
                <button type="button" class="btn btn-secondary">5</button>
                <button type="button" class="btn btn-secondary">6</button>
                <button type="button" class="btn btn-secondary">7</button>
            </div>




        </div>
    </body>
